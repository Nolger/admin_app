<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Pollo Salsero</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            background-color: #fff;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #8B4513; /* Accented color */
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #FFD700; /* Primary color */
            border-color: #FFD700;
            color: #8B4513; /* Text color on primary */
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #FFA500; /* Secondary color on hover */
            border-color: #FFA500;
            color: #8B4513;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Acceso para Administradores</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('admin_login') }}" method="post">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
